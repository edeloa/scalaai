@(title: String)(mainContent: Html)

@import play.api.Play
@import components._

@siteDescription={TODO}
@siteLogo={http://scalai.edeloa.com@routes.Assets.at("images/logo_square_large.png")}

<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/WebPage">
  <head>
    <meta charset="utf=8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="@siteDescription">
    <meta name="keywords" content="TODO">
    <meta name="author" content="Edgar DeLoa">

    <meta itemprop="name" content="Scala AI">
    <meta itemprop="description" content="@siteDescription">
    <meta itemprop="image" content="@siteLogo">

    <meta property="og:title" content="ScalaAI">
    <meta property="og:site_name" content="ScalaAI">
    <meta property="og:description" content="@siteDescription">
    <meta property="og:url" content="http://scalaai.edeloa.com">
    <meta property="og:image" content="@siteLogo">

    <title>@title</title>

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/scalaai.css")">

    @**<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>*@

    <script src="@routes.Routing.javascriptRoutes" type="text/javascript"></script>

    <script src="@routes.Assets.at("lib/jquery/jquery.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>

    @if(Play.isDev(Play.current)) {
      <script src="@routes.Assets.at("javascripts/scalajs-scalaai-fastopt.js")" type="text/javascript"></script>
    } else {
      <script src="@routes.Assets.at("javascripts/scalajs-scalaai-opt.js")" type="text/javascript"></script>
    }
  </head>

  <body>
    <a class="sr-only" href="#content">Skip to main content</a>

    <div id="body-wrapper">
      <header id="header" role="banner">
        @navbar()
      </header>

      <main id="content" role="main" class="container">
        @mainContent
      </main>

      <div id="push"></div>
    </div>

    @footer()

  </body>
</html>
